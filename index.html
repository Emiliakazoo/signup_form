<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="AnalogSea - the best place to store sound files on the web.">
	<title>AnalogSea- Sign Up</title>
</head>
<body>
<header>
	<img class="logo" src="logo.png" height="35" alt="AnalogSea logo" title="AnalogSea logo" />
</header>
<main>
<form action="/signup/" method="post">
<legend>Sign up</legend>
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="foo@bar.com" required="required" />

	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="1234passw0rd" required="required" />

	<button type="submit">Sign up</button>

	<a href="/forgot-password/new" class="forgotpassword">Forgot password?</a>
</form>
	<p class="login">Already have an account? <a class="loginLink" href="/login">Log in</a></p>
</main>

</body>
</html>
